type User {
  id: ID!
  email: String!
  "Use for login and identify, unique"
  username: String!
  "Hashed password"
  password: String!
}

input RegisterInput {
    email: String!
    username: String!
    password: String!
}

input LoginInput {
  username: String
  email: String
  password: String!
}

type LoginResponse {
    token: String!
    me: User
}

type Query {
  "Get current User"
  me: User
}

type Mutation {
    register(input: RegisterInput!): User
    login(input: LoginInput!): LoginResponse
}
